        function findBooks() {
            const ageRange = document.getElementById('ageRange').value;
            const readingLevel = document.getElementById('readingLevel').value;
            const bookLength = document.getElementById('bookLength').value;
            const seriesPreference = document.getElementById('seriesPreference').value;
            const interests = Array.from(document.querySelectorAll('#interests input:checked')).map(checkbox => checkbox.value);

            if (!ageRange) {
                alert('Please select an age range for your child');
                return;
            }

            let scoredBooks = bookDatabase.map((book, index) => {
                let score = 0;
                if (book.ageRange.includes(ageRange)) score += 10;
                const matchingInterests = book.interests.filter(interest => interests.includes(interest)).length;
                score += matchingInterests * 5;
                if (readingLevel && book.readingLevel === readingLevel) score += 4;
                if (bookLength && book.length === bookLength) score += 3;
                if (seriesPreference === 'standalone' && !book.series) score += 2;
                else if (seriesPreference === 'series' && book.series) score += 2;
                
                // Add tiny random value to break ties and ensure variety
                score += Math.random() * 0.1;
                
                return { ...book, score, originalIndex: index };
            });

            scoredBooks.sort((a, b) => b.score - a.score);
            const topBooks = scoredBooks.slice(0, 10);
            displayBooks(topBooks);
        }

        function displayBooks(books) {
            const booksGrid = document.getElementById('booksGrid');
            booksGrid.innerHTML = '';

            books.forEach((book, index) => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                const seriesTag = book.series ? '<span class="meta-tag">Series</span>' : '<span class="meta-tag">Standalone</span>';
                const lengthLabel = book.length === 'short' ? 'Quick Read' : book.length === 'medium' ? 'Medium Length' : 'Epic Read';
                
                bookCard.innerHTML = `
                    <span class="book-number">Book ${index + 1}</span>
                    <h3>${book.title}</h3>
                    <p class="book-author">by ${book.author}</p>
                    <div class="book-meta">
                        ${seriesTag}
                        <span class="meta-tag">${lengthLabel}</span>
                        <span class="meta-tag">${book.interests[0]}</span>
                    </div>
                    <p class="book-synopsis">${book.synopsis}</p>
                `;
                booksGrid.appendChild(bookCard);
            });

            document.getElementById('filterSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('ageRange').value = '';
            document.getElementById('readingLevel').value = '';
            document.getElementById('favoriteAuthor').value = '';
            document.getElementById('bookLength').value = '';
            document.getElementById('seriesPreference').value = '';
            document.querySelectorAll('#interests input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('filterSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
